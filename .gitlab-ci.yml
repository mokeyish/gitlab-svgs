image: node:latest

stages:
  - check
  - previewbuilt

before_script:
  - yarn install --frozen-lockfile

cache:
  paths:
    - node_modules/

check:
  stage: check
  script:
    - bash ./build_scripts/svg-lint.sh
    - bash ./build_scripts/dist-check.sh

pages:
  stage: previewbuilt
  script:
    - echo "Starting SVG Built"
    - yarn run svg
    - yarn run generate
  artifacts:
    paths:
      - public
  only:
    - master

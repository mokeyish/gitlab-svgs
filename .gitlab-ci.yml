image: node:latest

stages:
  - check
  - previewbuilt

before_script:
  - yarn install

cache:
  paths:
    - node_modules/

svg_check:
  stage: check
  script:
    - bash ./svg-lint.sh

pages:
  stage: previewbuilt
  script:
    - echo "Starting SVG Built"
    - yarn run svg
    - yarn run generate
  artifacts:
    paths:
      - public
  only:
    - master
